<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
  <h3>Inquires</h3>

  <div>
    <label>First Name</label><br>
    <input type="text"  id="first name" placeholder="Enter your first name">
  </div>

  <br>

  <div>
    <label>Last Name</label><br>
    <input type="text"  id=" last name" placeholder="Enter your last name">
  </div>

  <br>

  <div>
    <label>Age</label><br>
    <input type="date"  id="age" placeholder="Enter your age">
  </div>

  <br>

  <div>
    <label>Age</label><br>
    <input type="text"  id="age" placeholder="Enter your age">
  </div>

  <br>

  <div>
    <label>email</label><br>
    <input type="email"  id="email" placeholder="Enter your email">
  </div>

  <br>

  <div>
    <label>Contact Number</label><br>
    <input type="tel"  id="tel" placeholder="07XXXXXXXX">
  </div>

  <br>

  <div>
    <label for="tech">Choose Your Program</label><br>
    <select id="tech">

      <optgroup label="Foundation">
        <option value ="Foundation in IT">Foundation in IT</option>
        <option value="c++">Foundation in Business Management</option>
      </optgroup>

      <optgroup label="Diploma">
        <option value="HND in IT">HND in IT</option>
        <option value="Diploma in Business Management">Diploma in Business Management</option>
      </optgroup>

      <optgroup label="HND">
        <option value="HND in IT">HND in IT</option>
        <option value="HND in Business Management">HND in Business Management</option>
      </optgroup>

      <optgroup label="Undergraduate">
        <option value="Bachelor of IT">Bachelor of IT</option>
        <option value="Bachelor of Commerce">Bachelor of Commerce</option>
      </optgroup>

      <optgroup label="Postgraduate">
        <option value="MSc IT">MSc IT</option>
        <option value="MBA">MBA</option>
      </optgroup>

      <optgroup label="Doctorate">
        <option value="DBA">DBA</option>
        <option value="Phd in ICT">Phd in ICT</option>
      </optgroup>
    </select>
  </div>
    <br>

    <div>
      <br>
      <label for="qualification level">Your latest qualification level</label><br>
      <input id="qualification level"type="text" placeholder="Your latest qualification level" list="list">
      <datalist id="list">
        <option value="ol">O/L</option>
        <option value="al">A/L</option>
        <option value="diploma">Diploma</option>
        <option value="degree">Degree</option>
        <option value="masters">Masters</option>
        <option value="phd">PHD</option>
      </datalist>
    </div>

    <br>
    <label for="message">Message</label><br>
    <textarea name="" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button><br>

</form>
</body>
</html>
